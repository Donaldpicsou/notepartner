<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" ></ion-back-button>
    </ion-buttons>
    <ion-chip slot="start" outline="true"color="primary">
      <ion-avatar>
          <img src="../../assets/icon/favicon.png">
      </ion-avatar>
      <ion-label style="color:aliceblue;">Détails</ion-label>
    </ion-chip>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="showDetails()">
        <ion-icon  style="color:aliceblue;" slot="end" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>Details</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding ion-no-margin" >
  <ion-card class="ion-no-padding ion-no-margin">
    <img src="../../assets/icon/favicon.png">
    <ion-card-header>
      <ion-card-title>{{current_partner.name|uppercase}}</ion-card-title>
      <ion-card-subtitle>{{current_partner.forname}}</ion-card-subtitle>
      <ion-note slot="start">
      <ion-label color="danger">
          <ion-icon slot="end" name="star" color="warning"></ion-icon>
          <ion-icon slot="end" name="star" color="warning"></ion-icon>
          <ion-icon slot="end" name="star-half" color="warning"></ion-icon>
      </ion-label>
    </ion-note>
    </ion-card-header>

    <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-icon slot="start" name="phone-portrait" color="primary"></ion-icon>
                <ion-label>Téléphone : {{current_partner.tel}}</ion-label>
              </ion-item>
          <ion-item>
            <ion-icon slot="start" name="phone-portrait" color="primary"></ion-icon>
            <ion-label>Contact : {{current_partner.tel}}</ion-label>
          </ion-item>
          <ion-item>
              <ion-icon slot="start" name="mail" color="primary"></ion-icon>
              <ion-label>Mail : {{current_partner.tel}}</ion-label>
          </ion-item>
          <ion-item>
              <ion-icon slot="start" name="phone-portrait" color="primary"></ion-icon>
              <ion-label>contact : {{current_partner.tel}}</ion-label>
            </ion-item>
        </ion-list>
        <i>
          {{current_partner.description}}
        </i>
    </ion-card-content>

  </ion-card>
</ion-content>
